<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>עמוד נחיתה · תמונה + הורדת PDF</title>
  <meta name="description" content="עמוד נחיתה מינימלי (רקע לבן) עם תמונה במרכז וכפתור הורדת PDF מתחת." />
  <style>
    :root { --ink:#111; --sub:#555; }
    html, body { height: 100%; }
    body { margin: 0; background:#fff; color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }

    /* Stage */
    .stage { min-height: 100svh; display: grid; place-items: center; padding: clamp(16px, 4vw, 40px); box-sizing: border-box; }
    .wrap { width: min(980px, 92vw); text-align: center; }

    /* Image */
    .hero { width: 100%; height: auto; display: block; margin: 0 auto; background:#f6f6f6; border:1px solid #eee; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }

    /* Button */
    .btn { display:inline-block; margin-top: 20px; padding: 14px 22px; font-weight: 700; border: none; border-radius: 999px; background:#111; color:#fff; text-decoration: none; cursor: pointer; }
    .btn:focus-visible { outline: 3px solid #0a7; outline-offset: 3px; }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }
  </style>
</head>
<body>
  <main class="stage" aria-live="polite">
    <div class="wrap">
      <!-- החליפי את הנתיב לתמונה שלך -->
      <img class="hero" src="media/cover.jpg" alt="לני פילר – תמונת שער" />
      <!-- כפתור שמוריד את ה‑PDF -->
      <!-- החליפי את הנתיב לקובץ ה‑PDF שלך -->
      <a class="btn" href="media/lenny filler_portfolio.pdf" >
        תיק עבודות והצהרה
      </a>
    </div>
  </main>
</body>
</html>
